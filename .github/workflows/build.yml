name: Build fakenvapi nvapi64.dll

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Meson and Ninja
        run: |
          pip install meson ninja

      - name: Configure build (MSVC)
        shell: pwsh
        run: |
          meson setup builddir --buildtype=release

      - name: Build
        run: |
          meson compile -C builddir

      - name: Upload nvapi64.dll
        uses: actions/upload-artifact@v4
        with:
          name: fakenvapi-nvapi64
          path: builddir/nvapi64.dll
