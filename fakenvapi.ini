[fakenvapi]
enable_logs=1

enable_trace_logs=0

; useful in native fsg fg games
force_latencyflex=0

; force_xell: controls XeLL preference for low latency backend selection
; 0 = normal behavior: prefer XeLL > AntiLag2, but only fall back to LatencyFlex if neither XeLL nor AntiLag2 are available.
; 1 = prefer XeLL whenever available, fall back to AntiLag2 if XeLL is not available, never use LatencyFlex.
; 2 = XeLL only: if XeLL is not available then do not use any low latency backend at all (no AntiLag2, no LatencyFlex).
force_xell=0

; controls how latencyflex works
; 0 = conservative
; 1 = aggressive, will improve latency but in some cases will lower fps more than expected
; 2 = use reflex frame ids, some games are not compatible (i.e. cyberpunk) and will fallback to aggressive
; Note: "latencyflex_mode" is also supported as an alias for "lfx_mode"
lfx_mode=0

; 0 - follow in-game setting, 1 - force disable, 2 - force enable
force_reflex=0